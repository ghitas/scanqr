<!-- IMPORTANT: Do not include a weinre script tag as part of your release builds! -->
<!-- Place your remote debugging weinre script URL here, if it does not work above. -->
<div class="upage " id="FAI-2">
    <div class="upage-outer">
        <!--Header-->
        <div class="uib-header header-bg container-group inner-element uib_w_15" data-uib="layout/header" data-ver="0">
            <h2></h2>
            <div class="widget-container wrapping-col single-centered">
                <h4>Select location</h4>
            </div>
            <div class="widget-container content-area horiz-area wrapping-col left">
                <button routerLink="/fai1" (click)="handleBacktoFai1()" class="btnexit btn widget uib_w_16 d-margins" data-uib="twitter%20bootstrap/button"
                    data-ver="1"><i class="fa fa-chevron-left fa-2x button-icon-left" data-position="left"></i>
                </button>
            </div>
            <div class="widget-container content-area horiz-area wrapping-col right"></div>
        </div>
        <!--End header-->
        <div id="page_6_29">
            <div class="col-xs-12" style="height:3em;"></div>
            <!--QR code box-->
            <div class="col-xs-12">
                <div class="pct-qrScan">
                    <div class="box-md">
                        {{qrScanBox}}
                        <!--<img src="./assets/images/qrcode.png" />-->
                    </div>
                </div>
            </div>
            <!--End QR code box-->
            <div class="col-xs-12 pct-bottom">
                <!--Select location box -->
                <div class="col-xs-12 record">
                    <div class="select-assets">
                        <select class="form-control" [ngModel]="dropdownListModel | json" (ngModelChange)="handleSelectLoc($event)" name="sel1">
                            <!--<option [value]="item | json" *ngFor="let item of locs">{{appservice.locale == "zh" ?item.location_nm_zh_TW: item.location_nm_en}}</option>-->
                            <option [value]="item | json" *ngFor="let item of locs">{{item.location_nm_zh_TW}} {{item.location_nm_en}}</option>
                        </select>
                    </div>
                </div>
                <!--End select location box-->
                <div class="navbar col-xs-12 navbar-fixed-bottom" style="padding-bottom:10px;">
                    <div>
                        <a (click)="handleRecordBtn()">
                            <button class="col-xs-6 pd-l-0 btn btn-default">
                                <img class="logo " style="height:40px;" src="./assets/images/wedding-planning.png"/>
                                <div class="clear"></div>
                                <span style="font-size: 11px">Records</span>
                            </button>
                        </a>
                    </div>
                    <div>
                        <a (click)="handleInvCheckBtn()">
                            <button class="col-xs-6 pd-r-0 btn btn-default">
                                <img class="logo"  style="height:40px;" src="./assets/images/qr-code-scan.png"/>
                                <div class="clear"></div>
                                <span style="font-size: 11px">Inventory Check</span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
